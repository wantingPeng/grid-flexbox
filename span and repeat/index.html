
<!DOCTYPE html>

  <body>
    <h1>Galilean Moons of Jupiter</h1>
    <div class="grid-container">
      <figure>
        <img src="img1/fem-io.jpg" alt="">
        <figcaption>
          Volcanic Activity on Io via
          <cite><a href="https://images.nasa.gov/details/PIA01530">NASA</a></cite>
        </figcaption>
      </figure>
      <figure>
        <img src="img1/fem-callisto.jpg" alt="">
        <figcaption>
          Bright scars on a darker surface testify to a long history of impacts on Jupiter moon Callisto in this image of Callisto from NASA Galileo spacecraft.
          <cite><a href="https://images.nasa.gov/details/PIA03456" target="_blank">NASA</a></cite>
        </figcaption>
      </figure>
      <figure>
        <img src="img1/fem-europa.jpg" alt="">
        <figcaption>The scene shows the stunning diversity of Europa's surface geology. Long, linear cracks and ridges crisscross the surface, interrupted by regions of disrupted terrain where the surface ice crust has been broken up and re-frozen into new patterns.

          <cite><a href="https://images.nasa.gov/details/PIA19048" target="_blank">NASA</a></cite>
        </figcaption>
      </figure>
      <figure>
        <img src="https://assets.codepen.io/296057/fem-ganymede.jpg" alt="A moon that looks similar to our own, with a giant crater in the upper right.">
      <figcaption>
        This enhanced image of the Jovian moon Ganymede was obtained by the JunoCam imager aboard NASA's Juno spacecraft during the mission's June 7, 2021, flyby of the icy moon on Juno's 34th pass close to Jupiter. 
        <cite><a href="https://images.nasa.gov/details/PIA25028"></a>NASA</cite>
      </figcaption>
      </figure>

    </div>
